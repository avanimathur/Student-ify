<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css".css">
</head>
<body>
    <div id="calendar-container">
        <div id="calendar-header">
            <button id="prev-month" class="nav-button">&lt;</button>
            <h2 id="month-year">January 2025</h2>
            <button id="next-month" class="nav-button">&gt;</button>
        </div>
        <div id="calendar-grid">
            <div class="calendar-day">Sun</div>
            <div class="calendar-day">Mon</div>
            <div class="calendar-day">Tue</div>
            <div class="calendar-day">Wed</div>
            <div class="calendar-day">Thu</div>
            <div class="calendar-day">Fri</div>
            <div class="calendar-day">Sat</div>
            <!-- Days of the month will be inserted here dynamically -->
        </div>
    </div>

    <script src="calendar.js"></script>
</body>
</html>
